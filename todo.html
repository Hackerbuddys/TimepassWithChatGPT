<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      select,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;
      }

      textarea {
        resize: none;
      }

      button {
        padding: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
      }

      li.completed {
        text-decoration: line-through;
        color: #6c757d;
      }

      .delete-btn,
      .view-btn {
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
        margin-top: 5px;
      }

      .view-btn {
        background-color: #007bff;
      }

      .view-btn:hover {
        background-color: #0056b3;
      }

      .delete-btn:hover {
        background-color: #dc3545;
      }

      .tag {
        padding: 5px;
        border-radius: 4px;
        color: white;
        margin-right: 10px;
      }

      .low {
        background-color: #17a2b8;
      }

      .medium {
        background-color: #ffc107;
      }

      .high {
        background-color: #dc3545;
      }

      .todo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .todo-body {
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new task"
          required
        />
        <textarea
          id="todo-description"
          rows="3"
          placeholder="Enter a description"
        ></textarea>
        <select id="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const todoForm = document.getElementById("todo-form");
        const todoInput = document.getElementById("todo-input");
        const todoDescription = document.getElementById("todo-description");
        const todoPriority = document.getElementById("todo-priority");
        const todoList = document.getElementById("todo-list");

        // Load existing todos from local storage
        const todos = JSON.parse(localStorage.getItem("todos")) || [];

        // Render todos
        todos.forEach((todo) => addTodoToDOM(todo));

        // Add new todo
        todoForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const newTodo = {
            text: todoInput.value,
            description: todoDescription.value,
            priority: todoPriority.value,
            completed: false,
          };
          todos.push(newTodo);
          localStorage.setItem("todos", JSON.stringify(todos));
          addTodoToDOM(newTodo);
          todoInput.value = "";
          todoDescription.value = "";
        });

        // Add todo to DOM
        function addTodoToDOM(todo) {
          const li = document.createElement("li");

          const todoHeader = document.createElement("div");
          todoHeader.classList.add("todo-header");

          const todoTitle = document.createElement("span");
          todoTitle.textContent = todo.text;
          if (todo.completed) {
            li.classList.add("completed");
          }

          // Create priority tag
          const priorityTag = document.createElement("span");
          priorityTag.textContent = todo.priority;
          priorityTag.classList.add("tag", todo.priority);

          // Toggle completion
          // todoTitle.addEventListener("click", function () {
          //   todo.completed = !todo.completed;
          //   localStorage.setItem("todos", JSON.stringify(todos));
          //   li.classList.toggle("completed");
          });

          // View description
          const viewBtn = document.createElement("button");
          viewBtn.textContent = "View";
          viewBtn.classList.add("view-btn");
          viewBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            todoBody.style.display =
              todoBody.style.display === "none" ? "block" : "none";
          });

          // Delete todo
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.classList.add("delete-btn");
          deleteBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            const index = todos.indexOf(todo);
            todos.splice(index, 1);
            localStorage.setItem("todos", JSON.stringify(todos));
            li.remove();
          });

          todoHeader.appendChild(todoTitle);
          todoHeader.appendChild(priorityTag);
          todoHeader.appendChild(viewBtn);
          todoHeader.appendChild(deleteBtn);

          const todoBody = document.createElement("div");
          todoBody.classList.add("todo-body");
          todoBody.textContent = todo.description;

          li.appendChild(todoHeader);
          li.appendChild(todoBody);

          todoList.appendChild(li);
        }
      });
    </script>
  </body>
</html>
